<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Кодировка -->
    <meta charset="UTF-8">
    <!-- ... -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Подгонка сайта под ширину экрана пользователя -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">

    <title>YouTube</title>
</head>
<body>
    <header class = "header">
        <button class = "menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img class = "logo" src="./img/logo.svg" alt="YouTube-logo">
        <div class="search-group">
            <input class = "input-search" type="search" name="search" placeholder="Search">
            <button class = "button-search" type="submit">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="./img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video icons-link__item" width="27" height="20">
                    <use xlink:href="./img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps icons-link__item" width="21" height="21">
                    <use xlink:href="./img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification icons-link__item" width="22" height="26">
                    <use xlink:href="./img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a  href="#" class="user">
            <img class = "user-avatar" src="./img/avatar.jpg" alt="avatar">
        </a>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-home nav-item__icon" width="20" height="19">
                                <use xlink:href="./img/icons.svg#home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-trend nav-item__icon" width="16" height="21">
                                <use xlink:href="./img/icons.svg#trend"></use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-subscriptions nav-item__icon" width="18" height="18">
                                <use xlink:href="./img/icons.svg#subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-library nav-item__icon" width="20" height="19">
                                <use xlink:href="./img/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history nav-item__icon" width="16" height="21">
                                <use xlink:href="./img/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-watchLater nav-item__icon" width="18" height="18">
                                <use xlink:href="./img/icons.svg#watchLater"></use>
                            </svg>
                            <span class="nav-text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favourites nav-item__icon" width="20" height="19">
                                <use xlink:href="./img/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-likedVideos nav-item__icon" width="16" height="21">
                                <use xlink:href="./img/icons.svg#likedVideos"></use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-music nav-item__icon" width="18" height="18">
                                <use xlink:href="./img/icons.svg#music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games nav-item__icon" width="20" height="19">
                                <use xlink:href="./img/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-showMore nav-item__icon" width="16" height="21">
                                <use xlink:href="./img/icons.svg#showMore"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <h2 class="nav-subscriptions-title">Subscriptions</h2>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="./img/GussieSingleton.png" alt="Photo: Gussie Singleton" class="nav-img">
                        <span class="nav-text">Gussie Singleton</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="./img/NoraFrancis.png" alt="Photo: Belle Briggs" class="nav-img">
                        <span class="nav-text">Nora Francis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="./img/BelleBriggs.png" alt="Photo: Emma Hanson" class="nav-img">
                        <span class="nav-text">Belle Briggs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="./img/EuniceCortez.png" alt="Photo: Eunice Cortez" class="nav-img">
                        <span class="nav-text">Eunice Cortez</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="./img/EmmaHanson.png" alt="Photo: Leah Berry" class="nav-img">
                        <span class="nav-text">Emma Hanson</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="./img/LeahBerry.png" alt="Photo: Nora Francis" class="nav-img">
                        <span class="nav-text">Leah Berry</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-setting nav-item__icon" width="20" height="19">
                            <use xlink:href="./img/icons.svg#setting"></use>
                        </svg>
                        <span class="nav-text">Setting</span>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
