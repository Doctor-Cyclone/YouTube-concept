<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Кодировка -->
    <meta charset="UTF-8">
    <!-- ... -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Подгонка сайта под ширину экрана пользователя -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <title>YouTube</title>
</head>
<body>
    <header class = "header">
        <button class = "menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img class = "logo" src="./img/logo.svg" alt="YouTube-logo">
        <div class="search-group">
            <input class = "input-search" type="search" name="search" placeholder="Search">
            <button class = "button-search" type="submit">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="./img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video icons-link__item" width="27" height="20">
                    <use xlink:href="./img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps icons-link__item" width="21" height="21">
                    <use xlink:href="./img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification icons-link__item" width="22" height="26">
                    <use xlink:href="./img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a  href="#" class="user">
            <img class = "user-avatar" src="./img/avatar.jpg" alt="avatar">
        </a>
    </header>
</body>
</html>
